name: Keep Supabase Alive

on:
  schedule:
    # Run at 08:00 UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Application
        run: |
          # Replace with your actual deployed URL
          # Using a secret is better practice, but for simplicity we assume public URL or Env Var
          # Set SITE_URL in GitHub Repository Secrets
          
          SITE_URL="${{ secrets.SITE_URL || 'https://votre-site-url.com' }}"
          
          echo "Pinging $SITE_URL/api/ping..."
          curl -f "$SITE_URL/api/ping" || echo "Ping failed (check URL or server status)"
